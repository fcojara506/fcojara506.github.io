<!DOCTYPE html>
<html>
  <head>
    <title>KML Polygons</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
    <script>
      const SHAPE_URL = "https://www.pronosticocaudales.cl/assets/cuencas_fondef_dga_20230507-c40b2bc6d6774352884feaa0bc36ae9281bfd9695a761ce51cbf5da426adcd9e.kml";

      function initMap() {
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 6,
          center: { lat: -33.4372, lng: -70.6506 }, // Chile's center coordinates
        });

        const kmlLayer = new google.maps.KmlLayer({
          url: SHAPE_URL,
          map: map,
        });

        // Add an event listener to show an infowindow with polygon info
        kmlLayer.addListener("click", (event) => {
          const infowindow = new google.maps.InfoWindow({
            content: event.featureData.description,
          });

          infowindow.setPosition(event.latLng);
          infowindow.open(map);
        });
      }
    </script>
    <style>
      #map {
        height: 100%;
        width: 100%;
      }
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
  </body>
</html>
